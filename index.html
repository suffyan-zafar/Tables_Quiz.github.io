<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math MCQS</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <h1>Develope By Suffyan Zafar</h1>
    <div id="main-box">
            <div id="score">
                    Score : <span id="score-value">0</span>
            </div>
            <div id="correct">
                    CORRECT
            </div>
            <div id="wrong">
                WRONG
            </div>
            <div id="question">
                    <h3 id="QA"></h3>
            </div>
            <div id="statemenet">
                Click on the Correct Answer
            </div>
            <div id="box1" class="box">
                <p id="opt1"></p>
            </div>
            <div id="box2" class="box">
                <p id="opt2"></p>
            </div>
            <div id="box3" class="box">
                <p id="opt3"></p>
            </div>
            <div id="box4" class="box">
                <p id="opt4"></p>
            </div>
            <div id="button">
                <p id="start_btton">Start Game</p>
            </div>
            <div id="timer">
                <p id="tim">Time Remaining: <span id="timingvalue">60</span> sec</p>
            </div>
            <div id="gameover">
                <p >Game is Over!</p>
                <p >Your Score is <span id="scoreee"></span></p>
            </div>
    </div>

    <script src="./index.js"></script>
    
</body>
</html>
